<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/theme/neat.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/addon/display/fullscreen.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/mode/scheme/scheme.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.18.2/addon/display/fullscreen.min.js"></script>

  <!-- Traceur -->
  <script src="https://google.github.io/traceur-compiler/bin/traceur-runtime.js"></script>

  <!-- JS Beautify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.6.4/beautify.min.js"></script>

  <script type="text/javascript" src="main.js"></script>
  <script src="split.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>RacketScript Playground</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="nav-container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">RacketScript Playground</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
	<ul class="nav navbar-nav navbar-left">
	  <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Examples <span class="caret"></span></a>
	    <ul class="dropdown-menu" id="example-menu">
	      <li><a href="#example/default">Default</a></li>
	      <li><a href="#example/blank">Blank</a></li>
	      <li><a href="#example/factorial">Factorial</a></li>
	      <li><a href="#example/quicksort">Quicksort</a></li>
	      <li><a href="#example/pattern-matching">Pattern Matching</a></li>
	      <li><a href="#example/falling-sky">Falling Sky</a></li>
	      <li><a href="#example/flappy-birds">Flappy Birds</a></li>
	      <li><a href="#example/2048-game">2048 Game</a></li>
	      <li><a href="#example/tetris">Tetris</a></li>
	    </ul>
	  </li>
	  <li><a href="https://github.com/vishesh/racketscript" target="_blank"><span class="glyphicon glyphicon-github" aria-hidden="true"></span> RacketScript on Github</a></li>
	  <li><a href="https://github.com/vishesh/racketscript-playground" target="_blank"><span class="glyphicon glyphicon-github" aria-hidden="true"></span> Playground on Github</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="btn-save"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</a></li>
          <li><a href="#" id="btn-compile"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Compile</a></li>
          <li><a href="#" id="btn-run"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</a></li>
          <li><a href="#" id="btn-compile-run"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Compile + Run</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="error-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
	<div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Error</h4>
	</div>
	<div class="modal-body">
          <p></p>
	</div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="line">
    <div id="left-container" class="split split-horizontal">
      <div id="racket-container" class="split">
	<textarea id="racket-edit" class="editor"></textarea>
      </div>

      <div id="jsout-container" class="split">
	<textarea id="jsout-edit" class="editor"></textarea>
      </div>
    </div>

    <div id="right-container" class="split split-horizontal">
      <div id="play-container" class="split">
	<iframe id="run-area" src="modules/index.html" scrolling="auto"></iframe>
      </div>
      <div id="console-log-container" class="split">
	<textarea id="console-log-edit" class="editor">Console Log:</textarea>
      </div>
    </div>

  </div>

</body>

</html>
